<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInsuranceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="3">
                    <h:outputLabel value="#{bundle.CreateInsuranceLabel_name}" for="name" />
                    <h:inputText autocomplete="off" id="name" value="#{insuranceController.selected.name}" title="#{bundle.CreateInsuranceTitle_name}" />
                    <h:message for="name"/>
                    <h:outputLabel value="Name in (Arabic): " for="inArabic" />
                    <h:inputText autocomplete="off" id="inArabic" value="#{insuranceController.selected.inArabic}" title="#{bundle.CreateInsuranceTitle_name}" />
                    <h:message for="inArabic"/>
                    <h:outputLabel value="#{bundle.CreateInsuranceLabel_image}" for="image" />
                    <h:inputFile  id="image" value="#{insuranceController.image}" title="#{bundle.CreateInsuranceTitle_image}" />
                    <h:message for="image"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{insuranceController.create}" value="#{bundle.CreateInsuranceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{insuranceController.prepareList}" value="#{bundle.CreateInsuranceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInsuranceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
