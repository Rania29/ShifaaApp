<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundles.ViewInsuranceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundles.ViewInsuranceLabel_id}"/>
                    <h:outputText value="#{insuranceController.selected.id}" title="#{bundles.ViewInsuranceTitle_id}"/>
                    <h:outputText value="#{bundles.ViewInsuranceLabel_name}"/>
                    <h:outputText value="#{insuranceController.selected.name}" title="#{bundles.ViewInsuranceTitle_name}"/>
                    <h:outputText value="#{bundles.ViewInsuranceLabel_image}"/>
                    <img src="#{insuranceController.selected.image}" alt="" style="height: 100px; width: 100px;"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{insuranceController.destroyAndView}" value="#{bundles.ViewInsuranceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundles.ViewInsuranceEditLink}"/>
                <br />
                <h:commandLink action="#{insuranceController.prepareCreate}" value="#{bundles.ViewInsuranceCreateLink}" />
                <br />
                <h:commandLink action="#{insuranceController.prepareList}" value="#{bundles.ViewInsuranceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundles.ViewInsuranceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
