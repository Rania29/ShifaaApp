<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditShiftTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditShiftLabel_inArabic}" for="inArabic" />
                    <h:inputText id="inArabic" value="#{shiftController.selected.inArabic}" title="#{bundle.EditShiftTitle_inArabic}" />
                    <h:outputLabel value="#{bundle.EditShiftLabel_id}" for="id" />
                    <h:inputText id="id" value="#{shiftController.selected.id}" title="#{bundle.EditShiftTitle_id}" />
                    <h:outputLabel value="#{bundle.EditShiftLabel_name}" for="name" />
                    <h:inputText id="name" value="#{shiftController.selected.name}" title="#{bundle.EditShiftTitle_name}" />
                </h:panelGrid>
                <h:commandLink action="#{shiftController.update}" value="#{bundle.EditShiftSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditShiftViewLink}"/>
                <br />
                <h:commandLink action="#{shiftController.prepareList}" value="#{bundle.EditShiftShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditShiftIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
