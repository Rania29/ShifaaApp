<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewShiftTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewShiftLabel_id}"/>
                    <h:outputText value="#{shiftController.selected.id}" title="#{bundle.ViewShiftTitle_id}"/>
                    <h:outputText value="#{bundle.ViewShiftLabel_name}"/>
                    <h:outputText value="#{shiftController.selected.name}" title="#{bundle.ViewShiftTitle_name}"/>
                    <h:outputText value="Name in arabic: "/>
                    <h:outputText value="#{shiftController.selected.inArabic}" title="#{bundle.ViewShiftTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{shiftController.destroyAndView}" value="#{bundle.ViewShiftDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewShiftEditLink}"/>
                <br />
                <h:commandLink action="#{shiftController.prepareCreate}" value="#{bundle.ViewShiftCreateLink}" />
                <br />
                <h:commandLink action="#{shiftController.prepareList}" value="#{bundle.ViewShiftShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewShiftIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
