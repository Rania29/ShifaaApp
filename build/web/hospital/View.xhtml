<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHospitalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHospitalLabel_id}"/>
                    <h:outputText value="#{hospitalController.selected.id}" title="#{bundle.ViewHospitalTitle_id}"/>
                    <h:outputText value="#{bundle.ViewHospitalLabel_name}"/>
                    <h:outputText value="#{hospitalController.selected.name}" title="#{bundle.ViewHospitalTitle_name}"/>
                    <h:outputText value="#{bundle.ViewHospitalLabel_inArabic}"/>
                    <h:outputText value="#{hospitalController.selected.inArabic}" title="#{bundle.ViewHospitalTitle_inArabic}"/>
                    <h:outputText value="#{bundle.ViewHospitalLabel_phoneNo}"/>
                    <h:outputText value="#{hospitalController.selected.phoneNo}" title="#{bundle.ViewHospitalTitle_phoneNo}"/>
                    <h:outputText value="#{bundle.ViewHospitalLabel_email}"/>
                    <h:outputText value="#{hospitalController.selected.email}" title="#{bundle.ViewHospitalTitle_email}"/>
                    <h:outputText value="#{bundle.ViewHospitalLabel_locationMap}"/>
                    <h:outputText value="#{hospitalController.selected.locationMap}" title="#{bundle.ViewHospitalTitle_locationMap}"/>
                    <h:outputText value="#{bundle.ViewHospitalLabel_workingDaysHours}"/>
                    <h:outputText value="#{hospitalController.selected.workingDaysHours}" title="#{bundle.ViewHospitalTitle_workingDaysHours}"/>
                    <h:outputText value="WorkingDaysHoursArabic: "/>
                    <h:outputText value="#{hospitalController.selected.workingDaysHoursArabic}" title="#{bundle.ViewHospitalTitle_workingDaysHours}"/>
                    <h:outputText value="#{bundle.ViewHospitalLabel_area}"/>
                    <h:outputText value="#{hospitalController.selected.area.getName()}" title="#{bundle.ViewHospitalTitle_area}"/>
                    <h:outputText value="Insurance: "/>
                    <ui:repeat value="#{hospitalController.selected.insurances}" var="i">
                        <h:outputText value="#{i.getName()}"/><br />
                    </ui:repeat>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hospitalController.destroyAndView}" value="#{bundle.ViewHospitalDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHospitalEditLink}"/>
                <br />
                <h:commandLink action="#{hospitalController.prepareCreate}" value="#{bundle.ViewHospitalCreateLink}" />
                <br />
                <h:commandLink action="#{hospitalController.prepareList}" value="#{bundle.ViewHospitalShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHospitalIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
