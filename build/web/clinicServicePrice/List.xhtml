<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundles.ListClinicServicePriceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundles.ListClinicServicePriceEmpty}" rendered="#{clinicServicePriceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{clinicServicePriceController.items.rowCount > 0}">
                    <h:outputText value="#{clinicServicePriceController.pagination.pageFirstItem + 1}..#{clinicServicePriceController.pagination.pageLastItem + 1}/#{clinicServicePriceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{clinicServicePriceController.previous}" value="#{bundles.Previous} #{clinicServicePriceController.pagination.pageSize}" rendered="#{clinicServicePriceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{clinicServicePriceController.next}" value="#{bundles.Next} #{clinicServicePriceController.pagination.pageSize}" rendered="#{clinicServicePriceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{clinicServicePriceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundles.ListClinicServicePriceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundles.ListClinicServicePriceTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundles.ListClinicServicePriceTitle_clinicService}"/>
                            </f:facet>
                            <h:outputText value="#{item.clinicService}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundles.ListClinicServicePriceTitle_clinic}"/>
                            </f:facet>
                            <h:outputText value="#{item.clinic}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{clinicServicePriceController.prepareView}" value="#{bundles.ListClinicServicePriceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clinicServicePriceController.prepareEdit}" value="#{bundles.ListClinicServicePriceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clinicServicePriceController.destroy}" value="#{bundles.ListClinicServicePriceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{clinicServicePriceController.prepareCreate}" value="#{bundles.ListClinicServicePriceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundles.ListClinicServicePriceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
