<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGuestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGuestLabel_id}"/>
                    <h:outputText value="#{guestController.selected.id}" title="#{bundle.ViewGuestTitle_id}"/>
                    <h:outputText value="#{bundle.ViewGuestLabel_name}"/>
                    <h:outputText value="#{guestController.selected.name}" title="#{bundle.ViewGuestTitle_name}"/>
                    <h:outputText value="#{bundle.ViewGuestLabel_phone}"/>
                    <h:outputText value="#{guestController.selected.phone}" title="#{bundle.ViewGuestTitle_phone}"/>
                    <h:outputText value="#{bundle.ViewGuestLabel_email}"/>
                    <h:outputText value="#{guestController.selected.email}" title="#{bundle.ViewGuestTitle_email}"/>
                    <h:outputText value="#{bundle.ViewGuestLabel_DOB}"/>
                    <h:outputText value="#{guestController.selected.DOB}" title="#{bundle.ViewGuestTitle_DOB}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewGuestLabel_gender}"/>
                    <h:outputText value="#{guestController.selected.gender.getName()}" title="#{bundle.ViewGuestTitle_gender}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{guestController.destroyAndView}" value="#{bundle.ViewGuestDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGuestEditLink}"/>
                <br />
                <h:commandLink action="#{guestController.prepareCreate}" value="#{bundle.ViewGuestCreateLink}" />
                <br />
                <h:commandLink action="#{guestController.prepareList}" value="#{bundle.ViewGuestShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGuestIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
