<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClinicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="3">
                    <h:outputLabel value="#{bundle.EditClinicLabel_id}" for="id" />
                    <h:inputText id="id" disabled="true" value="#{clinicController.selected.id}" title="#{bundle.EditClinicTitle_id}" />
                    <h:message for="id"/>
                    <h:outputLabel value="#{bundle.EditClinicLabel_image}" for="image" />
                    <h:inputFile id="image" value="#{clinicController.image}" title="#{bundle.EditClinicTitle_image}" />
                    <h:message for="image"/>
                    <h:outputLabel value="#{bundle.EditClinicLabel_name}" for="name" />
                    <h:selectOneMenu id="name" value="#{clinicController.selected.name}" title="#{bundle.EditClinicTitle_name}" >
                        <f:selectItems value="#{clinicListController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:message for="name"/>
                    <h:outputLabel value="#{bundle.EditClinicLabel_hospital}" for="hospital" />
                    <h:selectOneMenu id="hospital" value="#{clinicController.selected.hospital}" title="#{bundle.EditClinicTitle_hospital}" >
                        <f:selectItems value="#{hospitalController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:message for="hospital"/>
                    <h:outputLabel value="#{bundle.EditClinicLabel_workingDaysHours}" for="workingDaysHours" />
                    <h:inputTextarea id="workingDaysHours" value="#{clinicController.selected.workingDaysHours}" title="#{bundle.EditClinicTitle_workingDaysHours}" />
                    <h:message for="workingDaysHours"/>
                </h:panelGrid>
                <h:commandLink action="#{clinicController.update}" value="#{bundle.EditClinicSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClinicViewLink}"/>
                <br />
                <h:commandLink action="#{clinicController.prepareList}" value="#{bundle.EditClinicShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClinicIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
