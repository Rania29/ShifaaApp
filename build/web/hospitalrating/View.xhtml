<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Hospital Rating"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Id: "/>
                    <h:outputText value="#{hospitalRatingController.selected.id}" title="Id"/>
                    <h:outputText value="Guest: "/>
                    <h:outputText value="#{hospitalRatingController.selected.guest.getName()}" title="Rating"/>
                    <h:outputText value="Rating: "/>
                    <h:outputText value="#{hospitalRatingController.selected.hospital.getName()}" title="Rating"/>
                    <h:outputText value="Rating: "/>
                    <h:outputText value="#{hospitalRatingController.selected.rating}" title="Rating"/>
                    <h:outputText value="Rating Comment: "/>
                    <h:outputText value="#{hospitalRatingController.selected.ratingComment}" title="Rating Comment"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hospitalRatingController.destroyAndView}" value="Destroy"/>
                <br />
                <br />
                <h:link outcome="Edit" value="Edit"/>
                <br />
                <h:commandLink action="#{hospitalRatingController.prepareCreate}" value="Create New Hospital Rating" />
                <br />
                <h:commandLink action="#{hospitalRatingController.prepareList}" value="Show All Rating Items"/>
                <br />
                <br />
                <h:link outcome="/index" value="Index"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
