<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="List of Hospital Ratings"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="(No Rating Items Found) " rendered="#{hospitalRatingController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{hospitalRatingController.items.rowCount > 0}">
                    <h:outputText value="#{hospitalRatingController.pagination.pageFirstItem + 1}..#{hospitalRatingController.pagination.pageLastItem + 1}/#{hospitalRatingController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{hospitalRatingController.previous}" value="#{bundle.Previous} #{hospitalRatingController.pagination.pageSize}" rendered="#{hospitalRatingController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{hospitalRatingController.next}" value="#{bundle.Next} #{hospitalRatingController.pagination.pageSize}" rendered="#{hospitalRatingController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{hospitalRatingController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Rating"/>
                            </f:facet>
                            <h:outputText value="#{item.rating}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Rating Comment"/>
                            </f:facet>
                            <h:outputText value="#{item.ratingComment}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Guest"/>
                            </f:facet>
                            <h:outputText value="#{item.guest.getName()}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Hospital"/>
                            </f:facet>
                            <h:outputText value="#{item.hospital.getName()}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{hospitalRatingController.prepareView}" value="#{bundle.ListAreaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hospitalRatingController.prepareEdit}" value="#{bundle.ListAreaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hospitalRatingController.destroy}" value="#{bundle.ListAreaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{hospitalRatingController.prepareCreate}" value="#{bundle.ListAreaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="Index"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
