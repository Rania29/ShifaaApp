<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditServiceListTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditServiceListLabel_id}" for="id" />
                    <h:inputText id="id" value="#{serviceListController.selected.id}" title="#{bundle.EditServiceListTitle_id}" />
                    <h:outputLabel value="#{bundle.EditServiceListLabel_name}" for="name" />
                    <h:inputText id="name" value="#{serviceListController.selected.name}" title="#{bundle.EditServiceListTitle_name}" />
                    <h:outputLabel value="#{bundle.EditServiceListLabel_inArabic}" for="inArabic" />
                    <h:inputText id="inArabic" value="#{serviceListController.selected.inArabic}" title="#{bundle.EditServiceListTitle_inArabic}" />
                </h:panelGrid>
                <h:commandLink action="#{serviceListController.update}" value="#{bundle.EditServiceListSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditServiceListViewLink}"/>
                <br />
                <h:commandLink action="#{serviceListController.prepareList}" value="#{bundle.EditServiceListShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditServiceListIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
