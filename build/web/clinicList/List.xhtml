<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListClinicListTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListClinicListEmpty}" rendered="#{clinicListController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{clinicListController.items.rowCount > 0}">
                    <h:outputText value="#{clinicListController.pagination.pageFirstItem + 1}..#{clinicListController.pagination.pageLastItem + 1}/#{clinicListController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{clinicListController.previous}" value="#{bundle.Previous} #{clinicListController.pagination.pageSize}" rendered="#{clinicListController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{clinicListController.next}" value="#{bundle.Next} #{clinicListController.pagination.pageSize}" rendered="#{clinicListController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{clinicListController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClinicListTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClinicListTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{clinicListController.prepareView}" value="#{bundle.ListClinicListViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clinicListController.prepareEdit}" value="#{bundle.ListClinicListEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clinicListController.destroy}" value="#{bundle.ListClinicListDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{clinicListController.prepareCreate}" value="#{bundle.ListClinicListCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListClinicListIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
