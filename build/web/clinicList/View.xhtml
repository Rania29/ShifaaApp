<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">

                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClinicListLabel_id}"/>

                <br />
                <h:commandLink action="#{clinicListController.destroyAndView}" value="#{bundle.ViewClinicListDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClinicListEditLink}"/>
                <br />
                <h:commandLink action="#{clinicListController.prepareCreate}" value="#{bundle.ViewClinicListCreateLink}" />
                <br />
                <h:commandLink action="#{clinicListController.prepareList}" value="#{bundle.ViewClinicListShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClinicListIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
