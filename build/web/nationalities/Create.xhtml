<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInsuranceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInsuranceLabel_name}" for="name" />
                    <h:inputText id="name" value="#{nationalitiesController.selected.name}" title="#{bundle.CreateInsuranceTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateInsuranceLabel_inArabic}" for="inArabic" />
                    <h:inputText id="inArabic" value="#{nationalitiesController.selected.inarabic}" title="#{bundle.CreateInsuranceTitle_inArabic}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{nationalitiesController.create}" value="Save" />
                <br />
                <br />
                <h:commandLink action="#{nationalitiesController.prepareList}" value="Show All Nationality Items" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInsuranceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
