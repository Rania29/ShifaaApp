<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInsuranceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInsuranceEmpty}" rendered="#{nationalitiesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{nationalitiesController.items.rowCount > 0}">
                    <h:outputText value="#{nationalitiesController.pagination.pageFirstItem + 1}..#{nationalitiesController.pagination.pageLastItem + 1}/#{nationalitiesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{nationalitiesController.previous}" value="#{bundle.Previous} #{nationalitiesController.pagination.pageSize}" rendered="#{nationalitiesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{nationalitiesController.next}" value="#{bundle.Next} #{nationalitiesController.pagination.pageSize}" rendered="#{nationalitiesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{nationalitiesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Name(Arabic)"/>
                            </f:facet>
                            <h:outputText value="#{item.inarabic}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{nationalitiesController.prepareView}" value="#{bundle.ListInsuranceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nationalitiesController.prepareEdit}" value="#{bundle.ListInsuranceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nationalitiesController.destroy}" value="#{bundle.ListInsuranceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{nationalitiesController.prepareCreate}" value="Create New Nationality"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInsuranceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
