<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundles.EditDoctorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundles.EditDoctorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{doctorController.selected.id}" title="#{bundles.EditDoctorTitle_id}" />
                    <h:outputLabel value="#{bundles.EditDoctorLabel_name}" for="name" />
                    <h:inputText id="name" value="#{doctorController.selected.name}" title="#{bundles.EditDoctorTitle_name}" />
                    <h:outputLabel value="Name in (Arabic): " for="inArabic" />
                    <h:inputText id="inArabic" value="#{doctorController.selected.inArabic}" title="Name in Arabic" />
                    <h:outputLabel value="#{bundles.EditDoctorLabel_image}" for="image" />
                    <h:inputFile id="image" value="#{doctorController.image}" title="#{bundles.EditDoctorTitle_image}"/>
                    <h:outputLabel value="Specialization: " for="specialization" />
                    <h:inputText id="specialization" value="#{doctorController.selected.qualifications}" title="#{bundles.EditDoctorTitle_qualifications}" />
                    <h:outputLabel value="Specialization in (Arabic): " for="specializationArabic" />
                    <h:inputText id="specializationArabic" value="#{doctorController.selected.specializationArabic}" title="#{bundles.CreateDoctorTitle_qualifications}" />
                    <h:outputLabel value="#{bundles.EditDoctorLabel_clinic}" for="clinic" />
                    <h:selectOneMenu id="clinic" value="#{doctorController.selected.clinic}" title="#{bundles.EditDoctorTitle_clinic}" >
                        <f:selectItems value="#{clinicController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{doctorController.update}" value="#{bundles.EditDoctorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundles.EditDoctorViewLink}"/>
                <br />
                <h:commandLink action="#{doctorController.prepareList}" value="#{bundles.EditDoctorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundles.EditDoctorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
