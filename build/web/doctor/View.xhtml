<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundles.ViewDoctorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundles.ViewDoctorLabel_id}"/>
                    <h:outputText value="#{doctorController.selected.id}" title="#{bundles.ViewDoctorTitle_id}"/>
                    <h:outputText value="#{bundles.ViewDoctorLabel_name}"/>
                    <h:outputText value="#{doctorController.selected.name}" title="#{bundles.ViewDoctorTitle_name}"/>
                    <h:outputLabel value="Name in (Arabic): " for="nameInArabic" />
                    <h:inputText id="nameInArabic" value="#{doctorController.selected.inArabic}" title="Name in Arabic" />
                    <h:outputText value="#{bundles.ViewDoctorLabel_image}"/>
                    <img src="#{doctorController.selected.image}" alt="" style="height: 100px; width: 100px;"/>
                    <h:outputText value="#{bundles.ViewDoctorLabel_qualifications}"/>
                    <h:outputText value="#{doctorController.selected.qualifications}" title="#{bundles.ViewDoctorTitle_qualifications}"/>
                    <h:outputText value="#{bundles.ViewDoctorLabel_clinic}"/>
                    <h:outputText value="#{doctorController.selected.clinic}" title="#{bundles.ViewDoctorTitle_clinic}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{doctorController.destroyAndView}" value="#{bundles.ViewDoctorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundles.ViewDoctorEditLink}"/>
                <br />
                <h:commandLink action="#{doctorController.prepareCreate}" value="#{bundles.ViewDoctorCreateLink}" />
                <br />
                <h:commandLink action="#{doctorController.prepareList}" value="#{bundles.ViewDoctorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundles.ViewDoctorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
