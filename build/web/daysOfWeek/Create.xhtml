<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDaysOfWeekTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDaysOfWeekLabel_id}" for="id" />
                    <h:inputText id="id" value="#{daysOfWeekController.selected.id}" title="#{bundle.CreateDaysOfWeekTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateDaysOfWeekLabel_inArabic}" for="inArabic" />
                    <h:inputText id="inArabic" value="#{daysOfWeekController.selected.inArabic}" title="#{bundle.CreateDaysOfWeekTitle_inArabic}" />
                    <h:outputLabel value="#{bundle.CreateDaysOfWeekLabel_name}" for="name" />
                    <h:inputText id="name" value="#{daysOfWeekController.selected.name}" title="#{bundle.CreateDaysOfWeekTitle_name}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{daysOfWeekController.create}" value="#{bundle.CreateDaysOfWeekSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{daysOfWeekController.prepareList}" value="#{bundle.CreateDaysOfWeekShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDaysOfWeekIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
