<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDaysOfWeekTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="#{bundle.EditDaysOfWeekLabel_id}" for="id" />
                    <h:inputText disabled="true" id="id" value="#{daysOfWeekController.selected.id}" title="#{bundle.EditDaysOfWeekTitle_id}" />
                    <h:message for="id"/>
                    <h:outputLabel value="#{bundle.EditDaysOfWeekLabel_name}" for="name" />
                    <h:inputText id="name" value="#{daysOfWeekController.selected.name}" title="#{bundle.EditDaysOfWeekTitle_name}" />
                    <h:message for="name"/>
                </h:panelGrid>
                <h:commandLink action="#{daysOfWeekController.update}" value="#{bundle.EditDaysOfWeekSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDaysOfWeekViewLink}"/>
                <br />
                <h:commandLink action="#{daysOfWeekController.prepareList}" value="#{bundle.EditDaysOfWeekShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDaysOfWeekIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
