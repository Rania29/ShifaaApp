<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundles.ListOfferTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundles.ListOfferEmpty}" rendered="#{offerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{offerController.items.rowCount > 0}">
                    <h:outputText value="#{offerController.pagination.pageFirstItem + 1}..#{offerController.pagination.pageLastItem + 1}/#{offerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{offerController.previous}" value="#{bundles.Previous} #{offerController.pagination.pageSize}" rendered="#{offerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{offerController.next}" value="#{bundles.Next} #{offerController.pagination.pageSize}" rendered="#{offerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{offerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundles.ListOfferTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundles.ListOfferTitle_hospital}"/>
                            </f:facet>
                            <h:outputText value="#{item.hospital.getName()}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundles.ListOfferTitle_clinic}"/>
                            </f:facet>
                            <h:outputText value="#{item.clinic.getCategory().getName()}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Service"/>
                            </f:facet>
                            <h:outputText value="#{item.clinicService.getServiceList().getName()}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Offer Type"/>
                            </f:facet>
                            <h:outputText value="#{item.offerType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Price"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundles.ListOfferTitle_discountPrice}"/>
                            </f:facet>
                            <h:outputText value="#{item.discountPrice}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Percentage"/>
                            </f:facet>
                            <h:outputText value="#{item.percentage}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundles.ListOfferTitle_start_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.start_date}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundles.ListOfferTitle_end_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.end_date}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Details"/>
                            </f:facet>
                            <h:outputText value="#{item.details}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Details(Arabic)"/>
                            </f:facet>
                            <h:outputText value="#{item.detailsInArabic}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{offerController.prepareView}" value="#{bundles.ListOfferViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{offerController.prepareEdit}" value="#{bundles.ListOfferEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{offerController.destroy}" value="#{bundles.ListOfferDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{offerController.prepareCreate}" value="#{bundles.ListOfferCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundles.ListOfferIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
