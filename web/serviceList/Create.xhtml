<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateServiceListTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateServiceListLabel_inArabic}" for="inArabic" />
                    <h:inputText id="inArabic" value="#{serviceListController.selected.inArabic}" title="#{bundle.CreateServiceListTitle_inArabic}" />
                    <h:outputLabel value="#{bundle.CreateServiceListLabel_id}" for="id" />
                    <h:inputText id="id" value="#{serviceListController.selected.id}" title="#{bundle.CreateServiceListTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateServiceListLabel_name}" for="name" />
                    <h:inputText id="name" value="#{serviceListController.selected.name}" title="#{bundle.CreateServiceListTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateServiceListLabel_image}" for="image" />
                    <h:inputText id="image" value="#{serviceListController.selected.image}" title="#{bundle.CreateServiceListTitle_image}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{serviceListController.create}" value="#{bundle.CreateServiceListSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{serviceListController.prepareList}" value="#{bundle.CreateServiceListShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateServiceListIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
