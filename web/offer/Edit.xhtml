<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundles.EditOfferTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundles.EditOfferLabel_id}" for="id" />
                    <h:inputText id="id" value="#{offerController.selected.id}" title="#{bundles.EditOfferTitle_id}" />
                    <h:outputLabel value="#{bundles.EditOfferLabel_discountPrice}" for="discountPrice" />
                    <h:inputText id="discountPrice" value="#{offerController.selected.discountPrice}" title="#{bundles.EditOfferTitle_discountPrice}" />
                    <h:outputLabel value="#{bundles.EditOfferLabel_start_date}" for="start_date" />
                    <h:inputText id="start_date" value="#{offerController.selected.start_date}" title="#{bundles.EditOfferTitle_start_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundles.EditOfferLabel_end_date}" for="end_date" />
                    <h:inputText id="end_date" value="#{offerController.selected.end_date}" title="#{bundles.EditOfferTitle_end_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundles.EditOfferLabel_clinic}" for="clinic" />
                    <h:selectOneMenu id="clinic" value="#{offerController.selected.clinic}" title="#{bundles.EditOfferTitle_clinic}" >
                        <f:selectItems value="#{clinicController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundles.EditOfferLabel_hospital}" for="hospital" />
                    <h:selectOneMenu id="hospital" value="#{offerController.selected.hospital}" title="#{bundles.EditOfferTitle_hospital}" >
                        <f:selectItems value="#{hospitalController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundles.EditOfferLabel_serviceList}" for="serviceList" />
                    <h:selectOneMenu id="serviceList" value="#{offerController.selected.serviceList}" title="#{bundles.EditOfferTitle_serviceList}" >
                        <f:selectItems value="#{serviceListController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{offerController.update}" value="#{bundles.EditOfferSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundles.EditOfferViewLink}"/>
                <br />
                <h:commandLink action="#{offerController.prepareList}" value="#{bundles.EditOfferShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundles.EditOfferIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
