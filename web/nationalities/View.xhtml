<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>View Nationalities</title>
    </h:head>
    <h:body>

        <ui:composition template="/template.xhtml">
            <ui:define name="title">
                <h:outputText value="#{bundle.ViewInsuranceTitle}"></h:outputText>
            </ui:define>
            <ui:define name="body">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="Name"/>
                        <h:outputText value="#{nationalitiesController.selected.name}" title="#{bundle.ViewInsuranceTitle_inArabic}"/>
                        <h:outputText value="Name(Arabic)"/>
                        <h:outputText value="#{nationalitiesController.selected.inarabic}" title="#{bundle.ViewInsuranceTitle_inArabic}"/>
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{nationalitiesController.destroyAndView}" value="#{bundle.ViewInsuranceDestroyLink}"/>
                    <br />
                    <br />
                    <h:link outcome="Edit" value="#{bundle.ViewInsuranceEditLink}"/>
                    <br />
                    <h:commandLink action="#{nationalitiesController.prepareCreate}" value="Create New Nationality" />
                    <br />
                    <h:commandLink action="#{nationalitiesController.prepareList}" value="Show All Nationality Items"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.ViewInsuranceIndexLink}"/>

                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
