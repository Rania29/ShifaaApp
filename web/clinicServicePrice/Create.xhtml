<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClinicServicePriceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClinicServicePriceLabel_price}" for="price" />
                    <h:inputText autocomplete="off" id="price" value="#{clinicServicePriceController.selected.price}" title="#{bundle.CreateClinicServicePriceTitle_price}" />
                    <h:outputLabel value="#{bundle.CreateClinicServicePriceLabel_discount}" for="discount" />
                    <h:inputText autocomplete="off" id="discount" value="#{clinicServicePriceController.selected.discount}" title="#{bundle.CreateClinicServicePriceTitle_discount}" />
                    <h:outputLabel value="#{bundle.CreateClinicServicePriceLabel_clinicService}" for="clinicService" />
                    <h:selectOneMenu id="clinicService" value="#{clinicServicePriceController.selected.clinicService}" title="#{bundle.CreateClinicServicePriceTitle_clinicService}" >
                        <f:selectItems value="#{clinicServiceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateClinicServicePriceLabel_clinic}" for="clinic" />
                    <h:selectOneMenu id="clinic" value="#{clinicServicePriceController.selected.clinic}" title="#{bundle.CreateClinicServicePriceTitle_clinic}" >
                        <f:selectItems value="#{clinicController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clinicServicePriceController.create}" value="#{bundle.CreateClinicServicePriceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clinicServicePriceController.prepareList}" value="#{bundle.CreateClinicServicePriceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClinicServicePriceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
