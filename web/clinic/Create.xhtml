<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClinicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClinicLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clinicController.selected.id}" title="#{bundle.CreateClinicTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateClinicLabel_name}" for="name" />
                    <h:inputText id="name" value="#{clinicController.selected.name}" title="#{bundle.CreateClinicTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateClinicLabel_image}" for="image" />
                    <h:inputFile id="image" value="#{clinicController.image}" title="#{bundle.CreateClinicTitle_image}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clinicController.create}" value="#{bundle.CreateClinicSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clinicController.prepareList}" value="#{bundle.CreateClinicShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClinicIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
