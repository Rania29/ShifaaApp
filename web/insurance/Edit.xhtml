<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundles.EditInsuranceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundles.EditInsuranceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{insuranceController.selected.id}" title="#{bundles.EditInsuranceTitle_id}" />
                    <h:outputLabel value="#{bundles.EditInsuranceLabel_name}" for="name" />
                    <h:inputText id="name" value="#{insuranceController.selected.name}" title="#{bundles.EditInsuranceTitle_name}" />
                    <h:outputLabel value="#{bundles.EditInsuranceLabel_inArabic}" for="inArabic" />
                    <h:inputText id="inArabic" value="#{insuranceController.selected.inArabic}" title="#{bundles.EditInsuranceTitle_inArabic}" />
                    <h:outputLabel value="#{bundles.EditInsuranceLabel_image}" for="image" />
                    <h:inputFile id="image" value="#{insuranceController.image}" title="#{bundle.CreateServiceTitle_image}"/>
                </h:panelGrid>
                <h:commandLink action="#{insuranceController.update}" value="#{bundles.EditInsuranceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundles.EditInsuranceViewLink}"/>
                <br />
                <h:commandLink action="#{insuranceController.prepareList}" value="#{bundles.EditInsuranceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundles.EditInsuranceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
