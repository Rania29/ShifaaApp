<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHospitalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="3">
                    <h:outputLabel value="#{bundle.CreateHospitalLabel_name}" for="name" />
                    <h:inputText autocomplete="off" id="name" value="#{hospitalController.selected.name}" title="#{bundle.CreateHospitalTitle_name}" />
                    <h:message for="name"/>
                    <h:outputLabel value="#{bundle.CreateHospitalLabel_image}" for="image" />
                    <h:inputFile id="image" value="#{hospitalController.image}" title="#{bundle.CreateHospitalTitle_image}" />
                    <h:message for="image"/>
                    <h:outputLabel value="#{bundle.CreateHospitalLabel_phoneNo}" for="phoneNo" />
                    <h:inputText autocomplete="off" id="phoneNo" value="#{hospitalController.selected.phoneNo}" title="#{bundle.CreateHospitalTitle_phoneNo}" />
                    <h:message for="phoneNo"/>
                    <h:outputLabel value="#{bundle.CreateHospitalLabel_email}" for="email" />
                    <h:inputText autocomplete="off" id="email" value="#{hospitalController.selected.email}" title="#{bundle.CreateHospitalTitle_email}" />
                    <h:message for="email"/>
                    <h:outputLabel value="#{bundle.CreateHospitalLabel_locationMap}" for="locationMap" />
                    <h:inputText autocomplete="off" id="locationMap" value="#{hospitalController.selected.locationMap}" title="#{bundle.CreateHospitalTitle_locationMap}" />
                    <h:message for="locationMap"/>
                    <h:outputLabel value="#{bundle.CreateHospitalLabel_workingDaysHours}" for="workingDaysHours" />
                    <h:inputTextarea id="workingDaysHours" value="#{hospitalController.selected.workingDaysHours}" title="#{bundle.CreateHospitalTitle_workingDaysHours}" />
                    <h:message for="workingDaysHours"/>
                    <h:outputLabel value="#{bundle.CreateHospitalLabel_area}" for="area" />
                    <h:selectOneMenu id="area" value="#{hospitalController.selected.area}" title="#{bundle.CreateHospitalTitle_area}" >
                        <f:selectItems value="#{areaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:message for="area"/>
                    <h:outputLabel value="#{bundle.CreateUserAuthLabel_insurance}" for="groups" />
                    <h:selectManyListbox id="groups" value="#{hospitalController.insurances}">
                        <f:selectItems value="#{insuranceController.findAll()}" 
                                       var="c"
                                       itemLabel="#{c.name}" 
                                       itemValue="#{c.id}" />
                    </h:selectManyListbox >
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hospitalController.create}" value="#{bundle.CreateHospitalSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{hospitalController.prepareList}" value="#{bundle.CreateHospitalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHospitalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
