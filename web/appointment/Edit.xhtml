<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAppointmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAppointmentLabel_id}" for="id" />
                    <h:inputText readonly="true" id="id" value="#{appointmentController.selected.id}" title="#{bundle.EditAppointmentTitle_id}" />
                    <h:outputLabel value="#{bundle.EditAppointmentLabel_name}" for="name" />
                    <h:inputText id="name" value="#{appointmentController.selected.name}" title="#{bundle.EditAppointmentTitle_name}" />
                    <h:outputLabel value="Name(in Arabic)" for="inarabic" />
                    <h:inputText id="inarabic" value="#{appointmentController.selected.inArabic}" title="#{bundle.CreateAppointmentTitle_name}" />
                    <h:outputLabel value="#{bundle.EditAppointmentLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{appointmentController.selected.phone}" title="#{bundle.EditAppointmentTitle_phone}" />
                    <h:outputLabel value="#{bundle.EditAppointmentLabel_email}" for="email" />
                    <h:inputText id="email" value="#{appointmentController.selected.email}" title="#{bundle.EditAppointmentTitle_email}" />
                    <h:outputLabel value="#{bundle.EditAppointmentLabel_DOB}" for="DOB" />
                    <h:inputText autocomplete="off" class="datepicker" id="DOB" value="#{appointmentController.selected.DOB}" title="#{bundle.EditAppointmentTitle_DOB}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:inputText>
                    <h:outputLabel value="Preferred Days: " for="days" />
                    <h:selectManyListbox id="days" value="#{appointmentController.days}">
                        <f:selectItems value="#{daysOfWeekController.days}" 
                                       var="c"
                                       itemLabel="#{c.name}" 
                                       itemValue="#{c.id}" />
                    </h:selectManyListbox >
                    <h:outputLabel value="#{bundle.EditAppointmentLabel_hospital}" for="hospital" />
                    <h:selectOneMenu id="hospital" value="#{appointmentController.selected.hospital}" title="#{bundle.EditAppointmentTitle_hospital}" >
                        <f:selectItems value="#{hospitalController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAppointmentLabel_gender}" for="gender" />
                    <h:selectOneMenu id="gender" value="#{appointmentController.selected.gender}" title="#{bundle.EditAppointmentTitle_gender}" >
                        <f:selectItems value="#{genderController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAppointmentLabel_morningOrEvening}" for="morningOrEvening" />
                    <h:selectOneMenu id="morningOrEvening" value="#{appointmentController.selected.morningOrEvening}" title="#{bundle.EditAppointmentTitle_morningOrEvening}" >
                        <f:selectItems value="#{shiftController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAppointmentLabel_doctorGender}" for="doctorGender" />
                    <h:selectOneMenu id="doctorGender" value="#{appointmentController.selected.doctorGender}" title="#{bundle.EditAppointmentTitle_doctorGender}" >
                        <f:selectItems value="#{genderController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAppointmentLabel_description}" for="description" />
                    <h:inputTextarea id="description" value="#{appointmentController.selected.description}" title="#{bundle.EditAppointmentTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{appointmentController.update}" value="#{bundle.EditAppointmentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAppointmentViewLink}"/>
                <br />
                <h:commandLink action="#{appointmentController.prepareList}" value="#{bundle.EditAppointmentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAppointmentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
