<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateShiftTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateShiftLabel_id}" for="id" />
                    <h:inputText autocomplete="off" id="id" value="#{shiftController.selected.id}" title="#{bundle.CreateShiftTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateShiftLabel_name}" for="name" />
                    <h:inputText autocomplete="off" id="name" value="#{shiftController.selected.name}" title="#{bundle.CreateShiftTitle_name}" />
                    <h:outputLabel value="Name in arabic: " for="inArabic" />
                    <h:inputText autocomplete="off" id="inArabic" value="#{shiftController.selected.inArabic}" title="#{bundle.CreateShiftTitle_name}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{shiftController.create}" value="#{bundle.CreateShiftSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{shiftController.prepareList}" value="#{bundle.CreateShiftShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateShiftIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
