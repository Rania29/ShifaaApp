<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClinicListTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClinicListLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clinicListController.selected.id}" title="#{bundle.CreateClinicListTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateClinicListLabel_name}" for="name" />
                    <h:inputText id="name" value="#{clinicListController.selected.name}" title="#{bundle.CreateClinicListTitle_name}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clinicListController.create}" value="#{bundle.CreateClinicListSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clinicListController.prepareList}" value="#{bundle.CreateClinicListShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClinicListIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
